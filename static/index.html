<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>openWings</title>
  <link rel="stylesheet" href="/static/utils.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>

  <header class="navbar">
    <div class="container flex items-center justify-between">
      <div class="brand text-lg"><a href="/" class="brand-link">Open Wings</a></div>
      <div><button id="login-btn" class="btn btn-primary">Login</button></div>
    </div>
  </header>

  <!-- main contain a view one the bird searched/default -->
  <div class="wrap-content container">
    <main>
      <div class="bird-info" id="js-bird-info">
        <div class="">
          <h1 id="js-bird-common-name">bird common name</h1>
          <p id="js-bird-scientific-name">bird scientific name</p>
        </div>
        <div class="">
          <p id="js-bird-family">family</p>
          <p id="js-bird-order">order</p>
          <p id="js-bird-diet">diet</p>
          <p id="js-bird-status">conservation status</p>
        </div>
      </div>
      <div class="grid">
        <div class="bird-img1">
          <img src="https://birdlifedata.blob.core.windows.net/species-images/22708822.jpg" alt="Bird 1">
        </div>
        <div class="bird-img2">
          <img src="https://birdlifedata.blob.core.windows.net/species-images/22708822.jpg" alt="Bird 2">
        </div>
        <div class="bird-img3">
          <img src="https://birdlifedata.blob.core.windows.net/species-images/22708822.jpg" alt="Bird 3">
        </div>
        <div class="bird-img4">
          <img src="https://birdlifedata.blob.core.windows.net/species-images/22708822.jpg" alt="Bird 4">
        </div>
        <div id="map" class="bird-map"></div>
      </div>

    </main>
  </div>

  <script>
    var map = L.map('map').setView([51.505, -0.09], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    function getBirdStyle(feature) {
      switch (feature.properties.season) {
        case 'resident': return { color: "#800080", fillColor: "#800080", fillOpacity: 0.5 }; // Purple
        case 'breeding': return { color: "#FF0000", fillColor: "#FF0000", fillOpacity: 0.5 }; // Red
        case 'postbreeding_migration': return { color: "#0000FF", fillColor: "#0000FF", fillOpacity: 0.5 }; // Blue
        case 'prebreeding_migration': return { color: "#FFFF00", fillColor: "#FFFF00", fillOpacity: 0.5 }; // Yellow
        default: return { color: "#cccccc", fillOpacity: 0.2 };                       // Missing
      }
    }

    // add geojson data
    fetch('/api/species/geojson?speciesName=Anas+acuta&season=breeding', {
      method: 'GET'
    })
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: getBirdStyle
        }).addTo(map);
      });
  </script>
</body>

</html>
